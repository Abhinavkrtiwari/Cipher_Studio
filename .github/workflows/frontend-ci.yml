name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Type-check
        working-directory: frontend
        run: npx tsc --noEmit
      - name: Build Next app
        working-directory: frontend
        run: npm run build
      - name: Run tests (if any)
        working-directory: frontend
        run: |
          if [ -f frontend/package.json ]; then npm --prefix frontend test --silent || true; fi
